{% extends "base.html" %}

{% block title %}Создать задачу - Todo App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Создание новой задачи
                </h4>
            </div>

            <div class="card-body">
                <form method="post">
                    {% if error %}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        {{ error }}
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="title" class="form-label">
                            <i class="fas fa-heading me-1"></i>Название задачи *
                        </label>
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            id="title"
                            name="title"
                            required
                            placeholder="Введите название задачи"
                            maxlength="200"
                        >
                        <div class="form-text">Обязательное поле. Максимум 200 символов.</div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">
                            <i class="fas fa-align-left me-1"></i>Описание
                        </label>
                        <textarea
                            class="form-control"
                            id="description"
                            name="description"
                            rows="4"
                            placeholder="Опишите детали задачи (необязательно)"
                        ></textarea>
                        <div class="form-text">Можно оставить пустым.</div>
                    </div>

                    <div class="mb-4">
                        <div class="form-check form-switch">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="completed"
                                name="completed"
                                value="true"
                            >
                            <label class="form-check-label" for="completed">
                                <i class="fas fa-check-circle me-1"></i>Задача выполнена
                            </label>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-1"></i>Создать задачу
                        </button>
                        <a href="/" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times me-1"></i>Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
